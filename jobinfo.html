  .band{
    height: 22rem;
    background-color: #aadafa;
      background-image: linear-gradient(15deg, #6e98b4  2%,#99e1fc 50%, #c9ebf8 101%);

    padding-top: 1%;
  }

.pageTitle{
  font-size:25px;
}


.column {
    float: left;
    width: 25%;
    padding: 0 10px;
    text-align: center;
  }
  
  .row {
      margin-left: 15%;
      margin-bottom: 1%;
    }
  
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  
  .card {
    border-radius: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    padding: 16px;
    text-align: center;
    height: 120px;
    
    background-color: #f1f1f1;
  }

  .card button {
    height: 25%;
  }

  .cards{
      margin-top: 1%;
      margin-left: 20%;
  }

  .notFound{
    margin-top: 20%;
    text-align: center;
  }
  .notFound span{
    color: #FFBA70;
  }
  .notFound h3{
    color: #290004;
  }

  .modal{
    position: fixed;
    top: 0;
    left: 0;
    width:100%;
    height: 100%;
    /* overflow-y: auto; */
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4); 
  }
    .close {
      color: #aaaaaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
    }
  .modal-content {
    background-color: #fefefe;
    overflow-y: auto;
    padding: 1% 2% 2% 2%;
    margin: auto;
    position: sticky;
    border: 1px solid #888;
    margin-top:5%;
    width: 40%;
  }
  .modal-title{
    color: #0C4A5A;
  }
  .modal-info{
    text-align: left;
  }
  #task{
    text-align: left;
    padding: 1% 2% 2% 2%;

  }

  @media screen and (max-width: 770px) {
    .column {
      width: 100%;
      display: block;
      margin-bottom: 20px;

    }
    .search{
      width: 100%;
      margin: 0;
      margin-top: 10%;
    }
    #workers1{
      display:none;
    }
    #workers2{
      display:none;
    }
    .cards{
      margin: 0;
      height: 100%;
      width: 100%;
      margin-left:7%;
      font-size: 15px;
    }

    .row{
      margin: 0;
      margin-right:20%;
    }

    .modal-content{
      margin:0;
      margin-top: 14%;
      margin-left: 3%;
      width:80%;

    }
